$$\bar{X}=\frac{1}{n}\sum_{i=1}^nX_i$$

Limitations:

1. The source code of a LaTeX math expression must be in one line, unless it is inside a pair of dollar signs `$$`
  - the starting `$$` must appear in the very beginning of a line, followed immediately by a non-space character,
  
  - the ending `$$` must be at the end of a line, led by a non-space character;

1. There should not be spaces after the opening `$` or before the closing `$`.

- To make slides work offline, you need to download a copy of `remark.js` in advance, because **xaringan** uses the online version by default (see the help page `?xaringan::moon_reader`).

  - Use `xaringan::summon_remark()` to download the latest or a specified version of `remark.js`. 
  
  - By default, it is downloaded to `libs/remark-latest.min.js`.

  - Then change the `chakra` option in YAML to point to this file, e.g.

    ```yaml
    output:
      xaringan::moon_reader:
        chakra: libs/remark-latest.min.js
    ```

- If you used Google fonts in slides (the default theme uses _Yanone Kaffeesatz_, _Droid Serif_, and _Source Code Pro_), they won't work offline unless you download or install them locally.
